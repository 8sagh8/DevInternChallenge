{% extends 'pictureApp/sample.html' %}

{% block title %}Modify Photo{% endblock %}

{% block body %}
    {% for p in photo %}
        <div class="card" style="text-align: center; vertical-align: middle;" >
            <div>
                <img src={{p.image.url}} atl="pictures" class="img-thumbnail" style="width: 50%;">
            </div>
            <div style="margin-top: 30px;">
                <form action="{% url 'pictureApp:persistPhoto' p.id %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="newTitle" value="{{p.title}}">
                    <button type="submit">Save it</button>
                </form>
            </div>
        </div>
  
    {% endfor %}

{% endblock %}
